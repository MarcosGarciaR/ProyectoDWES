{% extends "../principal.html" %}
{% block contenido %}
    <ul>
        {% for recepcionista in recepcionistas %}
        <li>
            <h1>{{ recepcionista.usuario.datos_usuario.nombre }}</h1>
            <p>Alta: {{ recepcionista.fecha_alta }}</p>
        </li>
        <hr>
        {% empty %}
        <li>No hay personas</li>
        {% endfor %}
    </ul>
{% endblock %}
